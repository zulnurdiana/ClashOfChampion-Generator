<!DOCTYPE html>
<html>
  <head>
    <title>Clash of Timpa Generator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gpa-container {
        display: flex;
        align-items: center;
      }

      .gpa-separator {
        padding: 0 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>

  <body class="bg-gray-200">
    <form id="timpaForm">
      <div class="flex min-h-screen bg-gray-200 items-center justify-center">
        <div
          class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2"
        >
          <div class="flex justify-center py-4">
            <div
              class="flex bg-purple-200 rounded-full md:p-4 p-2 border-2 border-purple-300"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                ></path>
              </svg>
            </div>
          </div>

          <div class="flex justify-center">
            <div class="flex flex-col">
              <h1 class="text-gray-600 font-bold md:text-2xl text-xl">
                Clash of Timpa Generator
              </h1>
              <a class="text-center" href="https://instagram.com/zulnurdiana"
                >created by
                <span class="text-center underline">zulnurdiana</span>
              </a>
            </div>
          </div>

          <div class="grid grid-cols-1 mt-5 mx-7">
            <label
              class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
              >Nama</label
            >
            <input
              id="nama"
              class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              type="text"
              placeholder="Zilong"
              maxlength="9"
              required
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Universitas</label
              >
              <input
                id="universitas"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="MOBALOG"
                maxlength="12"
                required
              />
            </div>
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Jurusan</label
              >
              <input
                id="jurusan"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Teknik Ancaman"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-1 mt-5 mx-7">
            <label
              class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
              >GPA</label
            >
            <div
              class="gpa-container border-2 border-purple-300 rounded-lg mt-1 focus-within:ring-2 focus-within:ring-purple-600 focus-within:border-transparent"
            >
              <input
                id="gpaInput1"
                class="py-2 px-3 rounded-l-lg focus:outline-none"
                type="number"
                placeholder="3.00"
                min="0"
                max="99"
                step="0.01"
                required
              />
              <span class="gpa-separator">/</span>
              <input
                id="gpaInput2"
                class="py-2 px-3 rounded-r-lg focus:outline-none"
                type="number"
                placeholder="4.0"
                min="0"
                max="99"
                step="0.1"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Medal 1</label
              >
              <input
                id="medal1"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Gold Medal"
                required
              />
            </div>
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Deskripsi Medal 1</label
              >
              <input
                id="descMedal1"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Lomba Melanggar Perintah Tuhan"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Medal 2</label
              >
              <input
                id="medal2"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Silver Medal"
                required
              />
            </div>
            <div class="grid grid-cols-1">
              <label
                class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                >Deskripsi Medal 2</label
              >
              <input
                id="descMedal2"
                class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Divisi Hari Akhir"
                required
              />
            </div>
          </div>
          <!-- 
            <div class="grid grid-cols-1 mt-5 mx-7">
                <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">GPA</label>
                <input id="gpaInput"
                    class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                    type="number" placeholder="3.00/4.0" maxlength="8" />
            </div> -->

          <!-- <div class="grid grid-cols-1 mt-5 mx-7">
                <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Selection</label>
                <select
                    class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div> -->

          <div class="grid grid-cols-1 mt-5 mx-7">
            <label
              class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold mb-1"
              >Upload Photo</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                class="flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group"
              >
                <div class="flex flex-col items-center justify-center pt-7">
                  <svg
                    class="w-10 h-10 text-purple-400 group-hover:text-purple-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                  <p
                    class="lowercase text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider"
                  >
                    Select a photo
                  </p>
                </div>
                <input type="file" class="hidden" id="photo" />
              </label>
            </div>
            <p class="text-sm text-gray-500 mt-2" id="fileName">
              No file selected
            </p>
            <p class="text-sm text-gray-500 mt-2">
              Tips: .png without background, use
              <a href="https://remove.bg" class="text-blue-500" rel="nofollow"
                >remove.bg</a
              >
            </p>
          </div>

          <div
            class="flex items-center justify-center md:gap-8 gap-4 pt-5 pb-5"
          >
            <button
              id="generateButton"
              type="submit"
              class="w-auto bg-purple-500 hover:bg-purple-700 rounded-lg shadow-xl font-medium text-white px-4 py-2"
            >
              Generate
            </button>
            <button
              id="downloadButton"
              class="w-auto bg-gray-500 hover:bg-gray-700 rounded-lg shadow-xl font-medium text-white px-4 py-2"
              style="display: none"
            >
              Download
            </button>
          </div>

          <div class="flex items-center justify-center w-full mt-5">
            <canvas
              id="canvas"
              width="1024"
              height="1080"
              style="display: none"
            ></canvas>
            <img
              id="generatedImage"
              src=""
              alt="Generated Image"
              class="max-w-xs h-auto rounded-lg shadow-xl"
              style="display: none"
            />
          </div>
        </div>
      </div>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
